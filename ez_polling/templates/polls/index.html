{% extends 'base.html' %} 
{% block content %} 
  <h1 class="text-center mb-3">Survey Questions</h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ question.question_text }}</p>
          <a href="{% url 'polls:detail' question.id %}" class="btn btn-sm" style="background-color:#E93395; color:#f6f6f6;">Answer Now</a>
          <a href="{% url 'polls:results' question.id %}" class="btn btn-sm" style="background-color:#22C19D; color:#f6f6f6;">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No surveys available</p>
  {% endif %}
{% endblock %}
